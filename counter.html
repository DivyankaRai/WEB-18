<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>
    <button id="dec">decrement</button>
    <button id="inc">increment</button>
</body>
</html>
<script>
    var count= localStorage.getItem("countervalue") || 0
    // if (localStorage.getItem("counterr")==null){
    //     count=0
    // }
    // else{
    //     count= localStorage.getItem("counterr")
    // }
    document.querySelector("h1").innerText= count
    document.querySelector("#dec").addEventListener("click",decFunc)
    function decFunc(){
        count--;
        document.querySelector("h1").innerText= count
        localStorage.setItem("countervalue",count)
    }

    document.querySelector("#inc").addEventListener("click",incFunc)
    function incFunc(){
        count++
        document.querySelector("h1").innerText= count
        localStorage.setItem("countervalue",count)
    }
</script>
