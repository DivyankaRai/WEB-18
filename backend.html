<body>
    <form id="investorform">
        <input id="imgUrl" type="text" placeholder="Enter Image Url">
        <input id="name" type="text" placeholder="Enter Investors name">
        <input id="role" type="text" placeholder="Enter investors role">
        <input id="companylogo" type="text" placeholder="Enter company logo Url">
        <input type="submit"/>
    </form>
</body>
</html>
<script>
    document
      .querySelector("#investorform")
      .addEventListener("submit",investorsFun)

    var invarr= JSON.parse(localStorage.getItem("investorsdata"))||[]
    function investorsFun(){
       event.preventDefault()

        var investorObj={
          invimg: investorform.imgUrl.value,
          invnames: investorform.name.value,
          invroles: investorform.role.value,
          invlogos: investorform.companylogo.value,
        }
        invarr.push(investorObj)
        console.log(invarr)
        localStorage.setItem("investorsdata",JSON.stringify(invarr))
    }

</script>
